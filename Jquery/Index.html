<html>
<head>

    .container {
      display: flex;
      justify-content: space-between;

    .column {
      flex: 1;

    }

    .column img {
      width: 100%;
      height: auto;
    }

</head>

        <a href="https://source.unsplash.com/random/300x200/?fruit" data-lightbox="image-1" data-title="My caption">

        </a>
      
    </div>
    <div class="column">
        <a href="https://source.unsplash.com/random/300x200/?puppy" data-lightbox="image-1" data-title="My caption">

    <div class="column">

  </div>
