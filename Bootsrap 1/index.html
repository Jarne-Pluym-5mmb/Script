<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/5.1.0/cosmo/bootstrap.min.css">
  <style>
    .custom-section {
      background-color: #f2f2f2;
    }

    .custom-img {
      width: 300px;
      height: 800px;
      object-fit: cover;
    }
  </style>
  <title>Bootstrap Site</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Bootstrap Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#section1">Stella</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section2">Jupiler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section3">Maneblusser</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-primary btn-lg btn-block">Shop</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-secondary btn-lg btn-block">Learn more</button>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4">
        <section id="section1" class="custom-section p-3">
          <h2>Stella</h2>
          <img class="custom-img" src="/Bootsrap 1/Img/stella25cl.png" alt="Section 1 Photo">
          <p>Stella fles 25cl.</p>
        </section>
      </div>
      <div class="col-md-4">
        <section id="section2" class="custom-section p-3">
          <h2>Jupiler</h2>
          <img class="custom-img" src="Img/Jupiler.png" alt="Section 2 Photo">
          <p>Jupiler fles 33cl.</p>
        </section>
      </div>
      <div class="col-md-4">
        <section id="section3" class="custom-section p-3">
          <h2>Maneblusser</h2>
          <img class="custom-img" src="Img/maneblusser.png" alt="Section 2 Photo">
          <p>Maneblusser fles 33cl.</p>
          


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
